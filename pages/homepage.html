		<div class="clear"></div>

	<div class="hp_carousel">
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>

			</ol>

				</div>
				<div class="item nomargin">
					<img class="hp_img" src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">

				</div>
				<div class="item nomargin">
					<img class="hp_img" src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
					<div class="carousel-caption">标题 3</div>
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div> 
	</div>

			<p>先这么瞎逼一写，之后再说</p>
		</div>
		<div class="clear"></div>
